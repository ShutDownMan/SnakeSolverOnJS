<!DOCTYPE html>
<html>
  <head>
    <title>SnakePathOnJs</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script src="src/index.js"></script>
    <div>Welcome to SnakePathOnJS</div>
    <div width="800">
      <br />
      <canvas
        id="gameScreen"
        ,
        width="800"
        ,
        height="800"
        ,
        margin="20"
      ></canvas>
      <br />
      <div id="controlPanel">
        <div>Velocity:</div>
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="100"
            value="95"
            class="slider"
            id="delaySlider"
          />
        </div>
        <br />
        <div>Guide lines:</div>
        <div>
          <input type="checkbox" id="gridCheckbox" />Grid
          <input type="checkbox" id="treeCheckbox" />Tree
        </div>
        <br />
        <div>Change grid dimensions:</div>
        <div>
          X:
          <input type="number" id="gridXSegments" min="2" max="50" value="12" />
          Y:
          <input type="number" id="gridYSegments" min="2" max="50" value="12" />
          <button type="button" id="restartButton">
            Restart
          </button>
          <div id="dimensionAlert"></div>
        </div>
        <br />
        <div>by Jedson Gabriel</div>
      </div>
    </div>
  </body>
</html>
